services:
  - type: web
    name: pokemon-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: POKEAPI_BASE_URL
        value: https://pokeapi.co/api/v2
      - key: POKEAPI_TIMEOUT
        value: 30
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: "*"

